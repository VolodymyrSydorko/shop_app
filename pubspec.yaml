name: shop_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #http client
  dio: ^4.0.4

  #json
  json_annotation: ^4.4.0

  #copyWith
  copy_with_extension: ^3.0.0
  
  cupertino_icons: ^1.0.4
  provider: ^6.0.2
  intl: ^0.17.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.1.7
  json_serializable: ^6.1.3
  copy_with_extension_gen: ^3.0.0
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true

  fonts:
    - family: Lato
      fonts: 
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
    - family: Anton
      fonts:
        - asset: assets/fonts/Anton-Regular.ttf
